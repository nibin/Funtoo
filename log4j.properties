# Set root logger level to DEBUG and its only appender to Appender1.
log4j.rootLogger=DEBUG, Appender1,Appender2

# Appender1 is set to be a ConsoleAppender.
log4j.appender.Appender1=org.apache.log4j.ConsoleAppender
log4j.appender.Appender2=org.apache.log4j.RollingFileAppender
log4j.appender.Appender2.File=/tmp/d01-sample1.log

# Appender2 uses PatternLayout.
log4j.appender.Appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.Appender2.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender2.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.logger.org.eclipse.jetty.util.log=INFO,Appender1
log4j.logger.org.apache.http.impl.conn.tsccm.ThreadSafeClientConnManager=INFO,Appender1
log4j.logger.org.apache.http.impl.conn.tsccm.ConnPoolByRoute=INFO,Appender1
log4j.logger.org.apache.http.wire=INFO,Appender1